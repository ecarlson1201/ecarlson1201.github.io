<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minnesota Vikings Quiz</title>
    <meta name="description" content="Test your Minnesota Vikings knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/float-grid.css" />
</head>

<body>
    <header role="banner" class='header col-6'></header>
    <main role='main' class="row">
        <section class="js-quiz hidden col-6" >
            <form>
                    <h2 class="js-question question"></h2>
                    <div class="option">
                        <input type="radio" name="answers" id="ans-a" required>
                        <label class="js-option" for="ans-a"></label>
                    </div>
                    <br>
                    <div class="option">
                        <input type="radio" name="answers" id="ans-b" required>
                        <label class="js-option" for="ans-b"></label>
                    </div>
                    <br>
                    <div class="option">
                        <input type="radio" name="answers" id="ans-c" required>
                        <label class="js-option" for="ans-c"></label>
                    </div>
                    <br>
                    <div class="option">
                        <input type="radio" name="answers" id="ans-d" required>
                        <label class="js-option" for="ans-d"></label>
                    </div>
                    <br>
                    <button role="presentation" class="js-submit" type="submit">Submit</button>
                    <audio id="sounder" muted autoplay></audio>
            </form>
        </section>

        <section class="js-quiz col-6" >
            <img src="./assets/images/Vikings-Paul-Allen.jpg" id="image" alt="paul allen">
            <h2 class="js-result">"Hello football fans! I'm
                <span>Paul Allen</span>, the voice of the
                <span>Minnesota Vikings</span> and I'm here to test your knowledge of Vikings' history! If you would
                like to play with <span>SOUND</span> hit the button in the corner! Lets go!"
            </h2>
            <button role="presentation" class="js-next">Start Quiz</button>
            <button role="presentation" class="js-restart hidden">Restart Quiz</button>
            <br>
            <a class="js-vidLink vidLink hidden" target="_blank"></a>
        </section>
        <button role="presentation" class="muteButton muted"></button>
    </main>

    <footer role='contentinfo' class="hidden">2018 Eric Carlson</footer>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/quizFunctions.js"></script>
    <script src="./js/clickHandlers.js"></script>
</body>

</html>
